
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARCOPE Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Setup Modal -->
        <div id="setupModal" class="setup-modal">
            <div class="setup-content">
                <h2>Setup Your Profile</h2>
                <input type="text" id="setupName" placeholder="Enter your name" class="setup-input">
                <button id="setupSubmit" class="setup-btn">Complete Setup</button>
            </div>
        </div>

        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <img src="https://i.ibb.co/JYz6Yhs/logo.png" alt="Logo" class="dashboard-logo">
                <h1>STARCOPE Dashboard</h1>
            </div>
            <div class="header-right">
                <button id="notificationBtn" class="notification-btn">
                    üîî
                    <span class="notification-badge" id="notificationCount">0</span>
                </button>
                <div class="user-profile-mini">
                    <img src="https://i.ibb.co/V4W1p7M/profile.png" alt="Profile" class="mini-avatar">
                    <span id="currentUserName">User</span>
                </div>
                <button id="backToMapsBtn" class="back-btn">Back to Maps</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="dashboard-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-section="feed">
                        <span>üì∞</span> Feed
                    </button>
                    <button class="nav-item" data-section="profile">
                        <span>üë§</span> My Profile
                    </button>
                    <button class="nav-item" data-section="engagement">
                        <span>üìä</span> Engagement
                    </button>
                    <button class="nav-item" data-section="top-viewers">
                        <span>üèÜ</span> Top Viewers
                    </button>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <!-- Feed Section -->
                <section id="feedSection" class="section active">
                    <div class="create-post-card">
                        <h3>Create Post</h3>
                        <textarea id="postContent" placeholder="What's on your mind?" class="post-textarea"></textarea>
                        <div class="post-actions">
                            <div class="post-media-btns">
                                <button id="addPhotoBtn" class="media-btn">üì∑ Photo</button>
                                <button id="addVideoBtn" class="media-btn">üé• Video</button>
                            </div>
                            <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;">
                            <div id="mediaPreview" class="media-preview"></div>
                            <button id="publishPostBtn" class="publish-btn">Publish Post</button>
                        </div>
                    </div>

                    <div class="posts-container" id="postsContainer">
                        <!-- Posts will be dynamically loaded here -->
                    </div>
                </section>

                <!-- Profile Section -->
                <section id="profileSection" class="section">
                    <div class="profile-card">
                        <div class="profile-header-section">
                            <img src="https://i.ibb.co/V4W1p7M/profile.png" alt="Profile" class="profile-avatar-large">
                            <h2 id="profileUserName">Loading...</h2>
                            <p class="profile-join-date">Member since 2025</p>
                        </div>
                        <div class="profile-stats-grid">
                            <div class="stat-box">
                                <span class="stat-number" id="profilePostCount">0</span>
                                <span class="stat-label">Posts</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-number" id="profileLikeCount">0</span>
                                <span class="stat-label">Likes Received</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-number" id="profileViewCount">0</span>
                                <span class="stat-label">Profile Views</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Engagement Section -->
                <section id="engagementSection" class="section">
                    <div class="engagement-card">
                        <h3>üìä Engagement Analytics</h3>
                        <div class="engagement-stats">
                            <div class="engagement-stat">
                                <span class="stat-icon">‚ù§Ô∏è</span>
                                <div class="stat-details">
                                    <span class="stat-value" id="totalLikes">0</span>
                                    <span class="stat-name">Total Likes</span>
                                </div>
                            </div>
                            <div class="engagement-stat">
                                <span class="stat-icon">üí¨</span>
                                <div class="stat-details">
                                    <span class="stat-value" id="totalComments">0</span>
                                    <span class="stat-name">Comments</span>
                                </div>
                            </div>
                            <div class="engagement-stat">
                                <span class="stat-icon">üìà</span>
                                <div class="stat-details">
                                    <span class="stat-value" id="totalEngagement">0</span>
                                    <span class="stat-name">Total Engagement</span>
                                </div>
                            </div>
                            <div class="engagement-stat">
                                <span class="stat-icon">üëÅÔ∏è</span>
                                <div class="stat-details">
                                    <span class="stat-value" id="totalViews">0</span>
                                    <span class="stat-name">Post Views</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Top Viewers Section -->
                <section id="topViewersSection" class="section">
                    <div class="top-viewers-card">
                        <h3>üèÜ Top Viewers</h3>
                        <div class="viewers-slider-container">
                            <button class="slider-btn prev" id="prevViewer">‚Äπ</button>
                            <div class="viewers-slider" id="viewersSlider">
                                <!-- Viewer cards will be loaded here -->
                            </div>
                            <button class="slider-btn next" id="nextViewer">‚Ä∫</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Notification Panel -->
        <div id="notificationPanel" class="notification-panel">
            <div class="notification-header">
                <h3>Notifications</h3>
                <button id="closeNotifications" class="close-notifications">‚úï</button>
            </div>
            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
