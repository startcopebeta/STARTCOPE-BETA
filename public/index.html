
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Marketing Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .online-users {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .service-info {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0;
        }

        .service-rate {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .balance-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .order-form {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš€ SMM Panel</div>
        <div class="online-users">
            <div class="online-dot"></div>
            <span id="onlineCount">1 Online Users</span>
        </div>
    </div>

    <div class="container">
        <div class="main-card">
            <h1>Google Reklam AjansÄ± - Social Media Marketing</h1>
            <p class="subtitle">Professional SMM services powered by DeOracle API</p>

            <div id="balanceSection"></div>
            <div id="servicesSection"></div>
            <div id="orderSection"></div>
        </div>
    </div>

    <script>
        let services = [];
        let balance = null;

        // Fetch balance
        async function fetchBalance() {
            try {
                const response = await fetch('/api/balance');
                const data = await response.json();
                if (data.balance) {
                    balance = data;
                    displayBalance();
                }
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        // Display balance
        function displayBalance() {
            const balanceSection = document.getElementById('balanceSection');
            if (balance) {
                balanceSection.innerHTML = `
                    <div class="balance-card">
                        <div>Your Balance</div>
                        <div class="balance-amount">$${parseFloat(balance.balance).toFixed(2)}</div>
                        <div>${balance.currency}</div>
                    </div>
                `;
            }
        }

        // Fetch services
        async function fetchServices() {
            const servicesSection = document.getElementById('servicesSection');
            servicesSection.innerHTML = '<div class="loading">Loading services...</div>';

            try {
                const response = await fetch('/api/services');
                const data = await response.json();

                if (data.error) {
                    servicesSection.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                services = data;
                displayServices();
                displayOrderForm();
            } catch (error) {
                console.error('Error fetching data:', error);
                servicesSection.innerHTML = '<div class="error">Failed to load services. Please try again.</div>';
            }
        }

        // Display services
        function displayServices() {
            const servicesSection = document.getElementById('servicesSection');
            
            if (services.length === 0) {
                servicesSection.innerHTML = '<div class="error">No services available</div>';
                return;
            }

            let html = '<h2 style="margin-bottom: 20px;">Available Services</h2><div class="services-grid">';
            
            services.forEach(service => {
                html += `
                    <div class="service-card">
                        <div class="service-name">${service.name}</div>
                        <div class="service-info">ðŸ“‚ ${service.category}</div>
                        <div class="service-info">ðŸ“Š Type: ${service.type}</div>
                        <div class="service-info">ðŸ“ˆ Min: ${service.min} | Max: ${service.max}</div>
                        <div class="service-info">ðŸ”„ Refill: ${service.refill ? 'Yes' : 'No'}</div>
                        <div class="service-rate">$${service.rate} per 1000</div>
                    </div>
                `;
            });
            
            html += '</div>';
            servicesSection.innerHTML = html;
        }

        // Display order form
        function displayOrderForm() {
            const orderSection = document.getElementById('orderSection');
            
            let serviceOptions = services.map(s => 
                `<option value="${s.service}">${s.name} - $${s.rate}</option>`
            ).join('');

            orderSection.innerHTML = `
                <div class="order-form">
                    <h2 style="margin-bottom: 20px;">Place New Order</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label>Service</label>
                            <select id="serviceSelect" required>
                                <option value="">Select a service</option>
                                ${serviceOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Link</label>
                            <input type="url" id="linkInput" placeholder="https://example.com/page" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantityInput" placeholder="Enter quantity" required>
                        </div>
                        <button type="submit" class="btn">Place Order</button>
                    </form>
                    <div id="orderResult"></div>
                </div>
            `;

            document.getElementById('orderForm').addEventListener('submit', handleOrderSubmit);
        }

        // Handle order submission
        async function handleOrderSubmit(e) {
            e.preventDefault();
            
            const orderResult = document.getElementById('orderResult');
            const btn = e.target.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Placing order...';

            const orderData = {
                service: document.getElementById('serviceSelect').value,
                link: document.getElementById('linkInput').value,
                quantity: document.getElementById('quantityInput').value
            };

            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.order) {
                    orderResult.innerHTML = `
                        <div style="background: #4CAF50; color: white; padding: 15px; border-radius: 8px; margin-top: 20px;">
                            âœ… Order placed successfully! Order ID: ${data.order}
                        </div>
                    `;
                    e.target.reset();
                } else {
                    orderResult.innerHTML = `
                        <div class="error" style="margin-top: 20px;">
                            ${data.error || 'Failed to place order'}
                        </div>
                    `;
                }
            } catch (error) {
                orderResult.innerHTML = `
                    <div class="error" style="margin-top: 20px;">
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Place Order';
            }
        }

        // Initialize
        fetchBalance();
        fetchServices();

        // Update online users count periodically
        setInterval(() => {
            const count = Math.floor(Math.random() * 5) + 1;
            document.getElementById('onlineCount').textContent = `${count} Online Users`;
        }, 10000);
    </script>
</body>
</html>
