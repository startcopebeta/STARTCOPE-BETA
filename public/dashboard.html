<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR SAVINGS - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
        }
        
        .profile-info h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .profile-info p {
            opacity: 0.9;
        }
        
        .savings-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .savings-card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .balance {
            font-size: 4em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .action-card h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .action-card input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .action-card button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deposit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .deposit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        
        .withdraw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .transactions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .transactions h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-deposit {
            border-left: 4px solid #4CAF50;
        }
        
        .transaction-withdraw {
            border-left: 4px solid #ff6b6b;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .amount-deposit {
            color: #4CAF50;
        }
        
        .amount-withdraw {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚≠ê STAR SAVINGS</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">üë§</div>
                <div class="profile-info">
                    <h2 id="userFullName">Loading...</h2>
                    <p id="userUsername">@username</p>
                    <p id="userPhone">Phone: Loading...</p>
                </div>
            </div>
        </div>
        
        <div class="savings-card">
            <h2>üí∞ STAR SAVINGS BALANCE</h2>
            <div class="balance" id="balance">‚Ç±0.00</div>
            <p style="opacity: 0.8;">Save and withdraw anytime - No fees!</p>
        </div>
        
        <div class="actions">
            <div class="action-card">
                <h3>üíµ Deposit Money</h3>
                <form onsubmit="handleDeposit(event)">
                    <input type="number" id="depositAmount" placeholder="Amount" required min="1" step="0.01">
                    <input type="text" id="depositNotes" placeholder="Notes (Optional)">
                    <button type="submit" class="deposit-btn">Deposit</button>
                </form>
            </div>
            
            <div class="action-card">
                <h3>üí∏ Withdraw Money</h3>
                <form onsubmit="handleWithdraw(event)">
                    <input type="number" id="withdrawAmount" placeholder="Amount" required min="1" step="0.01">
                    <input type="text" id="withdrawNotes" placeholder="Notes (Optional)">
                    <button type="submit" class="withdraw-btn">Withdraw</button>
                </form>
            </div>
        </div>
        
        <div class="transactions">
            <h3>üìú Transaction History</h3>
            <div id="transactionsList">
                <p style="opacity: 0.7; text-align: center;">Loading transactions...</p>
            </div>
        </div>
    </div>
    
    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/api/user/profile');
                const data = await response.json();
                
                if (data.success) {
                    const user = data.user;
                    document.getElementById('userFullName').textContent = 
                        `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.username;
                    document.getElementById('userUsername').textContent = `@${user.username}`;
                    document.getElementById('userPhone').textContent = `Phone: ${user.phoneNumber}`;
                    document.getElementById('balance').textContent = `‚Ç±${parseFloat(user.balance).toFixed(2)}`;
                } else {
                    document.getElementById('userFullName').textContent = 'Guest User';
                    document.getElementById('userUsername').textContent = '@guest';
                    document.getElementById('userPhone').textContent = 'Phone: Not available';
                    document.getElementById('balance').textContent = '‚Ç±0.00';
                }
            } catch (error) {
                console.error('Profile error:', error);
                document.getElementById('userFullName').textContent = 'Guest User';
                document.getElementById('userUsername').textContent = '@guest';
                document.getElementById('userPhone').textContent = 'Phone: Not available';
                document.getElementById('balance').textContent = '‚Ç±0.00';
            }
        }
        
        async function loadTransactions() {
            try {
                const response = await fetch('/api/savings/transactions');
                const data = await response.json();
                
                if (data.success) {
                    const list = document.getElementById('transactionsList');
                    
                    if (data.transactions.length === 0) {
                        list.innerHTML = '<p style="opacity: 0.7; text-align: center;">No transactions yet</p>';
                        return;
                    }
                    
                    list.innerHTML = data.transactions.map(tx => {
                        const isDeposit = tx.type === 'deposit';
                        const date = new Date(tx.createdAt).toLocaleString();
                        const amount = parseFloat(tx.amount);
                        
                        return `
                            <div class="transaction-item transaction-${tx.type}">
                                <div class="transaction-info">
                                    <div>${isDeposit ? 'üíµ Deposit' : 'üí∏ Withdrawal'}</div>
                                    <small style="opacity: 0.8;">${date}</small>
                                    ${tx.notes ? `<div style="opacity: 0.7; font-size: 0.9em;">${tx.notes}</div>` : ''}
                                </div>
                                <div class="transaction-amount amount-${tx.type}">
                                    ${isDeposit ? '+' : '-'}‚Ç±${amount.toFixed(2)}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Transactions error:', error);
            }
        }
        
        async function handleDeposit(event) {
            event.preventDefault();
            
            const amount = document.getElementById('depositAmount').value;
            const notes = document.getElementById('depositNotes').value;
            
            try {
                const response = await fetch('/api/savings/deposit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseFloat(amount), notes })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    document.getElementById('depositAmount').value = '';
                    document.getElementById('depositNotes').value = '';
                    loadProfile();
                    loadTransactions();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('Deposit failed. Please try again.');
            }
        }
        
        async function handleWithdraw(event) {
            event.preventDefault();
            
            const amount = document.getElementById('withdrawAmount').value;
            const notes = document.getElementById('withdrawNotes').value;
            
            try {
                const response = await fetch('/api/savings/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseFloat(amount), notes })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    document.getElementById('withdrawAmount').value = '';
                    document.getElementById('withdrawNotes').value = '';
                    loadProfile();
                    loadTransactions();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Withdrawal error:', error);
                alert('Withdrawal failed. Please try again.');
            }
        }
        
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert('Logged out successfully');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }
        
        loadProfile();
        loadTransactions();
        setInterval(loadProfile, 5000);
        setInterval(loadTransactions, 10000);
    </script>
</body>
</html>
